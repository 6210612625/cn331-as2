{% extends 'courses/layout.html' %}


{% block body %}
 <h1>Course List</h1>
    <ul>

        {% for courseq in courses %}
            {% if courseq.status == True %}

                <li><a href = "{% url 'courses:course' courseq.id %}">{{ courseq }}</a></li>

            {% endif %}
        {% endfor %}




    </ul>
{% endblock %}
